<head>

<body>
    <div class="head-ifarm">

            <div class="head-ifarm-text1">

            <div class="head-ifarm-text2">
                Track
            </div>
            <div class="head-ifarm-text3">
                微笑再现
            </div>
        </div>
        <div class="head-ifarm-menu">
            <a href="../index.html" target="_parent">
                <div class="head-ifarm-box index1">
                    首页
                </div>
            </a>
            <a href="../pages/about.html" target="_parent">
                <div class="head-ifarm-box index2">
                    关于微笑再现

            <a href="../pages/correct.html" target="_parent">
                <div class="head-ifarm-box index3">

            <a href="../pages/wisdom.html" target="_parent">

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script>
    $('.head-ifarm-box').click(function() {
        clear();
        $(this).addClass('active');
    });

    //div单选样式
    function clear() {
        $('.head-ifarm-box').each(function() {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active');
            }
        });
    }
    (function() {
        var url = window.parent.location.href
        var index = url.lastIndexOf('/')
        str = url.substring(index + 1)
        console.log(str)
        if (str == 'index.html') {
            $('.index1').addClass('active');
        }
        if (str == 'about.html') {
            $('.index2').addClass('active');
        }

        if (str == 'correct.html') {
            $('.index3').addClass('active');
        }
        if (str == 'wisdom.html') {
            $('.index4').addClass('active');
        }
        if (str == 'correctdemo.html') {
            $('.index5').addClass('active');
        }
        if (str == 'test.html') {
            $('.index6').addClass('active');
        }

    })()
</script>

</html>
