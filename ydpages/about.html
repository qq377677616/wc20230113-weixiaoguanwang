    function mobilePcRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {

        } else {
            window.location.href = '../pages/about.html';
        }
    };

    mobilePcRedirect();

    let pbox = document.getElementById("pbox"); // 页码盒子

    var swiper = new Swiper(".swiper", {
        pagination: {
            el: ".swiper-pagination",
            observeParents: true,
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
        },
        on: {
            slideChange: function (e) {
                // console.log('改变了，activeIndex为' + this.activeIndex, e);  
                let pItem = $("#pbox .p-item.active"); // 当前选中项
                let dom = $("#pbox > .p-item").eq(this.activeIndex);
                dom.siblings().removeClass("active");
                dom.addClass("active");
            },
        }
    });

    function changeSwiper(index) {
        // console.log('changeSwiper:', index)
        swiper.slideTo(index);
    }
</script>
