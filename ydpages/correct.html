<script>
    function playVideo1() {
        document.getElementById("vision1").play();
    }

    function playVideo2() {
        document.getElementById("vision2").play();
    }

    function playVideo3() {

    }

    function playVideo4() {
        document.getElementById("vision4").play();
    }

    function showErweima4() {
        document.getElementById('redbook').style.display = 'block';

    }

    function showErweima3() {

    }

    function showErweima2() {

    }

    function showErweima1() {
        // window.location.href = '../ydpages/weixin.html';
        document.getElementById('QR').style.display = 'block';
    }

    function code1() {
        document.getElementById('QR').style.display = 'none';
    }

    function code2() {

    }

    function code3() {
        document.getElementById('blog').style.display = 'none';
    }

    function code4() {
        document.getElementById('redbook').style.display = 'none';
    }

    function mobilePcRedirect() {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {

        } else {
            window.location.href = '../pages/correct.html';
        }
    };
    mobilePcRedirect()
</script>
